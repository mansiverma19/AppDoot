{% extends 'user/base1.html' %}

{% block title %}Add New App{% endblock %}

{% block content %}
<div class="form-container app-form">
    <h2>Add New App</h2>
    <form id="add-app-form" method="POST" action="{% url 'add_app_submit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- App Name -->
        <div class="form-group">
            <label for="name">App Name</label>
            <input type="text" id="name" name="name" maxlength="100" class="form-control" required>
        </div>

        <!-- App URL -->
        <div class="form-group">
            <label for="url">App URL</label>
            <input type="url" id="url" name="url" maxlength="200" class="form-control" required>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" maxlength="100" class="form-control" required>
        </div>

        <!-- Sub-Category -->
        <div class="form-group">
            <label for="sub_category">Sub-Category</label>
            <input type="text" id="sub_category" name="sub_category" maxlength="100" class="form-control" required>
        </div>

        <!-- Points -->
        <div class="form-group">
            <label for="points">Points</label>
            <input type="number" id="points" name="points" class="form-control" required>
        </div>

        <!-- Logo Upload -->
        <div class="form-group">
            <label for="logo">App Logo</label>
            <input type="file" id="logo" name="logo" accept="image/*" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add App</button>
        </div>
    </form>
</div>
{% endblock %}
